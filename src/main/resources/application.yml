spring:
  application:
    name: cpg
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  threads:
    virtual:
      enabled: true
  ai:
    mcp:
      server:
        name: cpg-orchestration
        version: 0.0.1
        type: SYNC
        keep-alive-interval: 30s
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:}
      chat:
        options:
          model: claude-sonnet-4-20250514
          max-tokens: 2048
          temperature: 0.3

cpg:
  ai:
    enabled: ${AI_ENABLED:false}
    timeout-seconds: 120
    max-retries: 2
  assistant:
    enabled: true
    progress:
      phases:
        offer-validation:
          name: "Offer & Validation"
          nodes: ["initialize-onboarding", "validate-candidate"]
        background-check:
          name: "Background Check"
          nodes: ["run-background-check", "ai-analyze-background-check", "review-background-results"]
        it-provisioning:
          name: "IT Provisioning"
          nodes: ["order-equipment", "ship-equipment", "create-accounts"]
        hr-documentation:
          name: "HR Documentation"
          nodes: ["collect-documents", "verify-i9"]
        completion:
          name: "Completion"
          nodes: ["schedule-orientation", "finalize-onboarding"]

server:
  port: 8080
  servlet:
    async:
      timeout: 900000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.ihelio.cpg: INFO
