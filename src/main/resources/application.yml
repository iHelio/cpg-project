spring:
  application:
    name: cpg
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  threads:
    virtual:
      enabled: true
  ai:
    mcp:
      server:
        name: cpg-orchestration
        version: 0.0.1
        type: SYNC
        keep-alive-interval: 30s

server:
  port: 8080
  servlet:
    async:
      timeout: 900000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.ihelio.cpg: INFO
